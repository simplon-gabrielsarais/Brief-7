# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

schedules:
- cron: "0 * * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main

pool:
  vmImage: ubuntu-latest

steps:
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'kuber-brief7-gs'
    namespace: 'brief7-gs'
    command: 'get'
    arguments: 'deployments'
    outputFormat: 'json'
  name: "kube"

- task: CmdLine@2
  inputs:
    script: |
      VERSIONNEW=$(curl 'https://hub.docker.com/v2/repositories/simplonasa/azure_voting_app/tags' | jq '."results"[0]["name"]')
      echo $VERSIONNEW | sed 's/^.//;s/.$//'
      echo ##vso[task.setvariable variable=vernew;]$VERSIONNEW

- task: CmdLine@2
  inputs:
    script: |
      echo $(vernew)
      echo $KUBE_KUBECTLOUTPUT | jq ."apiVersion"